<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>House Price Prediction</title>
  <style>
    body { margin:0; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7f9; }
    .wrap { max-width: 520px; margin: 60px auto; background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:16px; text-align:center; }
    h1 { margin: 0 0 8px; font-size:18px; }
    .price { display:inline-block; margin: 8px 0 12px; font-weight:700; font-size:28px; }
    a.btn { display:inline-block; margin-top:8px; padding:8px 12px; border-radius:6px; background:#2563eb; color:#fff; text-decoration:none; font-weight:600; }
    a.btn:hover { background:#1d4ed8; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>House Price Prediction</h1>

    {% if prediction_variable %}
      <div class="price">{{ prediction_variable }}</div>
    {% else %}
      <div class="price">Prediction not available</div>
    {% endif %}

    <div>
      <a class="btn" href="/predicthouse">Go back</a>
    </div>
  </div>
</body>
</html>
