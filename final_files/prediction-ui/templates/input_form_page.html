<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Housing Price Calculator</title>
  <style>
    body { margin: 0; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background:#f6f7f9; }
    .wrap { max-width: 560px; margin: 40px auto; background:#fff; border:1px solid #e5e7eb; border-radius:8px; padding:16px; }
    h1 { margin: 0 0 12px; font-size:18px; }
    .row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
    .field { display:flex; flex-direction:column; margin-bottom:10px; }
    label { font-size:12px; color:#555; margin-bottom:6px; }
    input[type=number] { padding:8px; border:1px solid #d1d5db; border-radius:6px; font: inherit; }
    .actions { margin-top:12px; }
    button { padding:8px 12px; border:0; border-radius:6px; background:#2563eb; color:#fff; font-weight:600; cursor:pointer; }
    button:hover { background:#1d4ed8; }
    @media (max-width: 600px) { .row { grid-template-columns: 1fr; } }
  </style>
</head>
<body>
  <form class="wrap" action="/predicthouse" method="POST">
    <h1>Predict House Price</h1>

    <div class="row">
      <div class="field">
        <label for="bedrooms">Bedrooms</label>
        <input type="number" id="bedrooms" name="bedrooms" placeholder="3.0" value="3.0" step="any" required>
      </div>
      <div class="field">
        <label for="bathrooms">Bathrooms</label>
        <input type="number" id="bathrooms" name="bathrooms" placeholder="1.5" value="1.5" step="any" required>
      </div>
      <div class="field">
        <label for="sqft_living">Sqft Living</label>
        <input type="number" id="sqft_living" name="sqft_living" placeholder="1340" value="1340" step="any" required>
      </div>
      <div class="field">
        <label for="sqft_lot">Sqft Lot</label>
        <input type="number" id="sqft_lot" name="sqft_lot" placeholder="7912" value="7912" step="any" required>
      </div>
      <div class="field">
        <label for="floors">Floors</label>
        <input type="number" id="floors" name="floors" placeholder="1.5" value="1.5" step="any" required>
      </div>
      <div class="field">
        <label for="waterfront">Waterfront (0 or 1)</label>
        <input type="number" id="waterfront" name="waterfront" placeholder="0" value="0" step="1" min="0" max="1" required>
      </div>
      <div class="field">
        <label for="view">View (0–4)</label>
        <input type="number" id="view" name="view" placeholder="0" value="0" step="1" min="0" max="4" required>
      </div>
      <div class="field">
        <label for="condition">Condition (1–5)</label>
        <input type="number" id="condition" name="condition" placeholder="3" value="3" step="1" min="1" max="5" required>
      </div>
      <div class="field">
        <label for="sqft_above">Sqft Above</label>
        <input type="number" id="sqft_above" name="sqft_above" placeholder="1340" value="1340" step="any" required>
      </div>
      <div class="field">
        <label for="sqft_basement">Sqft Basement</label>
        <input type="number" id="sqft_basement" name="sqft_basement" placeholder="0" value="0" step="any" required>
      </div>
    </div>

    <div class="actions">
      <button type="submit">Calculate</button>
    </div>
  </form>
</body>
</html>
